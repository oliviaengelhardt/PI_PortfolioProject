    <style>
      @font-face {
        font-family: "Nostra";
        src: url('nostra.woff2') format('woff2'), 
            url('nostra.woff') format('woff');
      }

      .container {
          margin: 0 auto;
      }

      .header {
        position: absolute;
        background-color: #000000;
        justify-content: center;
        align-items: center;
        width: 100vh;
        height: 100vw;
        transform: rotate(-90deg) translateX(-100vh);
        transform-origin: top left;
        overflow-y: scroll;
        overflow-x: hidden;      
    }

    .header .content {
        width: 200vw;
        height: 100vh;
        position: relative;
        display: flex;
        flex-direction: row;
        transform: rotate(90deg) translateY(-100vh);
        transform-origin: top left;
    }

    .header .content p {
        margin: 0 auto;
        color: rgba(161, 159, 197, 0.70);
        position: absolute;
        top: 50%;
        transform: translate(0%, -50%);
        font-size: 75px;
        font-family: "Nostra";
        width: 100vw;
        mix-blend-mode: difference;
    }

    .header .slide {
        width: 100%;
        height: 100%;
    }

    .header .illustrations p {
        margin-left: 50px;    
    }

    .header .ill img{
        /* height: 100px; */
        width: 260px;
    }

    .header .girlOne {
        /* position: relative; */
        margin-top: 70px;
        margin-left: 100px;
    }

    .girlTwo {
        margin-top: -70px;
        margin-left: 500px;
    }

    .girlThree {
        margin-top: -500px;
        margin-left: 900px;    
    }

    .header .design p {
        color: rgba(22, 20, 56, 0.70);
        margin-left: -140px;
        margin-right: 0;
    }

    .nav {
        position: fixed;
        bottom: 0;
        right: 0;
        transform: scale(0.75);
    }

    .aboutMe {
        color: #4C42C3;
        font-family: Arial, Helvetica, sans-serif;
        position: fixed;
        bottom: 50px;
        right: 34px;
    }
    </style>
